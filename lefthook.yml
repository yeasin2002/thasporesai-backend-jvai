pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,mjs,cjs,jsx,ts,mts,cts,tsx,vue,astro,svelte}"
      run: pnpm run format:check
      stage_fixed: true

    eslint:
      glob: "*.{js,mjs,cjs,jsx,ts,mts,cts,tsx,vue,astro,svelte}"
      run: pnpm run  eslint
      stage_fixed: true