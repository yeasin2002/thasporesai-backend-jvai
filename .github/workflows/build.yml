name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: check linting
        run: pnpm run lint

      - name: check types
        run: pnpm run check-types

      - name: Build project
        run: pnpm run build

      - name: Build summary
        if: success()
        run: |
          echo "âœ… Build successful!"
          echo "- Linting: Passed"
          echo "- Type checking: Passed"
          echo "- Build: Passed"
